<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title> GOOGLE 15 Powerd by G1JI  </title>
    <link rel="shortcut icon" href="images/fev.jpg" />
    <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css"/>
    <script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="javascripts/ngApp.js" type="text/javascript"></script>
</head>
<body ng-app="numThrApp" ng-controller="numThrCtrl">
<span>
 GOOGLE 15 Powerd by G1JI
 </span>
    <div class="input-group add-on">
      <input class="form-control" ng-model="query" placeholder="Search on google..." name="srch-term" id="srch-term" enter-event="search()" type="text">
      <div class="input-group-btn">
        <button class="btn btn-default" ng-click="search()" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>

    <div class="row" ng-hide="loading" ng-if="googleResult.toString() != [].toString()">
        <div class="col-sm-6 text-center">
            <div class="row">
                <h3>
                    Google result
                </h3>
                <a href="{{gImg}}" target="_blanck">
                  <div ng-repeat = "gImg in googleResult  track by $index" class="col-sm-4" style="background-image: url({{gImg}});"></div>
                  </a>
            </div>
        </div>
        <div class="col-sm-6 text-center">
            <div class="row">
                <h3>
                    Filterd images
                </h3>
                <a href="{{lImg}}" target="_blanck">
                  <div ng-repeat = "lImg in localResult  track by $index" class="col-sm-4" style="background-image: url({{lImg}});"></div>
                  </a>
            </div>
        </div>
    </div>
    <div class="container">
    <div ng-if="loading" class="row">
            <div id="loading">
                <ul class="bokeh">
                    <li><span>Darwin </span></li>
                    <li><span>labs</span></li>
                    <li><span>Working</span></li>
            <h3>
            Loading...
            <h3>
                </ul>
            </div>
    </div>
</div>
</body>
</html>
